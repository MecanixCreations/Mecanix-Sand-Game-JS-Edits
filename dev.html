    document.addEventListener('DOMContentLoaded', () => {
      if (window.SandGameJS !== undefined && window.SandSaga !== undefined) {
        const root = document.getElementById('sand-game-root');

        const config = {
          version: '24w41a',
          scenario: 'sandbox-snapshot',
          snapshotUrl: '/api/user/workshop/items/160/data.sgjs',
          debug: false,
        };
        SandSaga.init(root, config);

      } else {
        const placeholder = document.getElementById('sand-game-root');
        placeholder.innerHTML = '<span style="color: red; font-weight: bold;">Failed to load the game.</span>';
      }
    });
  </script>
